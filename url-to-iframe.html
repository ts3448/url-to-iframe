<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL to iframe Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            justify-content: center; /* Centers the tool horizontally */
        }
        .form-container, .result-container {
            max-width: 600px; /* Maximum width set for the containers */
            width: 100%; /* Ensures it takes full width up to the max-width */
            display: flex;
            flex-direction: column;
            gap: 10px; /* Creates space between elements */
        }
        .form-container {
            margin-bottom: 20px;
        }
        input, button, textarea {
            /* Ensures elements take full width of their container */
            width: 100%;
        }
        textarea {
            height: 100px; /* Adjust based on your needs */
            resize: vertical; /* Allows vertical resizing */
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="form-container" role="form" aria-labelledby="formInstructions">
            <p id="formInstructions">Please paste your Google resource URL in the input field below and click on "Generate Embedding Code" to create the iframe code.</p>
            <label for="urlInput">Paste your Google resource URL:</label>
            <input type="text" id="urlInput" placeholder="https://example.com" aria-required="true">
            <button onclick="generateString()" aria-label="Generate the embedding code for the entered URL">Generate Embedding Code</button>
            <!-- Added button to trigger sendToCanvas -->
            <button onclick="sendToCanvas()" id="insertButton">Insert into Canvas</button>
        </div>
        <div class="result-container">
            <label for="result">The iframe code will appear here. Use the 'Insert into Canvas' button after generating.</label>
            <textarea id="result" readonly aria-describedby="copyInstruction"></textarea>
            <p id="copyInstruction">Use the 'Insert into Canvas' button to add the iframe directly into your RCE.</p>
        </div>
    </div>

    <script>
        function generateString() {
            var url = document.getElementById('urlInput').value.trim();
            if(url) {
                var resultString = `<iframe src="${url}" width="100%" height="600"></iframe>`;
                document.getElementById('result').value = resultString;
            } else {
                alert('Please enter a URL.');
                document.getElementById('urlInput').focus();
            }
        }

        // Function to post the generated iframe code back to the Canvas page
        function sendToCanvas() {
            const iframeCode = document.getElementById('result').value;
            if(iframeCode) {
                window.parent.postMessage({ action: 'insertIframe', code: iframeCode }, '*');
            } else {
                alert('No iframe code generated. Please generate the code first.');
            }
        }
    </script>
</body>
</html>
